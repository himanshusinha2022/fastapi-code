# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - FastAPI-web-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://fastapicontainerregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f3aa08bb17414fbab5c52e4320f25c68 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ab35f2c66e314d3e90ae8595568cf049 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: fastapicontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f3aa08bb17414fbab5c52e4320f25c68 }}/fastapi-cd:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'FastAPI-web-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7cdf16c87db84266b91cad1e73e99a70 }}
        images: 'fastapicontainerregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f3aa08bb17414fbab5c52e4320f25c68 }}/fastapi-cd:${{ github.sha }}'